<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../scripts/rps.js" defer></script>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/rps.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <a href="../index.html">Home</a>
    <h1>Rock, Paper, Scissors!</h1>
    <h3>Choose wisely, but you'll never defeat me!</h3>
    <div class="gametype" id="gametype">
        <input type="radio" id="standard" name="game_type" value="standard" checked=>
        <label for="standard">Rock, paper, scissors....</label>
        <input type="radio" id="deluxe" name="game_type" value="deluxe">
        <label for="deluxe">....lizard, spock</label>
    </div>
    <div id="standardbuttons">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    <div id="deluxebuttons">
        <button id="lizard">Lizard</button>
        <button id="spock">Spock</button>
    </div>
    <p id="results"></p>
    <div class="scoring">
        <div class='scoreboard'>
            <p>My score:</p>
            <p id="compscore">0</p>
        </div>
        <div class='scoreboard'>
            <p>Your score:</p>
            <p id="userscore">0</p>
        </div>
        <div class='scoreboard'>
            <p>Rounds:</p>
            <p id="numrounds">0</p>
        </div>
    </div>
</body>
</html>
