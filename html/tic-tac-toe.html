<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="../scripts/tic-tac-toe.js" defer></script>

<body>
    <a href="../index.html">Home</a>
    <h1>Tic Tac Toe</h1>
    <div class="selectionScreen">
        <div class="players" id="players">
            <div class="createPlayer">
                <h2>Player Name:</h2>
                <input id="playerOne" type="text" name="playerOne">
                <h2>Player Icon:</h2>
                <input id="iconOne" type="text" name="iconOne">
            </div>
            <div class="createPlayer">
                <h2>Player Name:</h2>
                <input id="playerTwo" type="text" name="playerTwo">
                <h2>Player Icon:</h2>
                <input id="iconTwo" type="text" name="iconTwo">
            </div>
        </div>
        <button class="button" type="submit">Let's Play!</button>
    </div>
    
    <div class="game" id="ttt"></div>
